[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "codecks-cli"
version = "0.4.0"
description = "CLI tool for managing Codecks.io project cards"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.10"
dependencies = []

[project.urls]
Repository = "https://github.com/rangogamedev/codecks-cli"

[project.scripts]
codecks-cli = "codecks_api:main"

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["."]
