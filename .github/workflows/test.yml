name: Quality

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  quality:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.12", "3.14"]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install project + dev tools
        run: pip install .[dev]
      - name: Ruff lint
        run: ruff check .
      - name: Ruff format check
        run: ruff format --check .
      - name: Mypy (core modules)
        run: python scripts/quality_gate.py --mypy-only
      - name: Pytest with coverage
        run: pytest tests/ -v --basetemp .tmp/pytest-ci

  docker-smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build Docker image
        run: docker compose build
      - name: Run tests in Docker
        run: docker compose run --rm test
      - name: Version check in Docker
        run: docker compose run --rm cli --version
